<div class="inputgroup ">

<label>{{fieldlabel}}</label>
<label class="toggle">

         name="value"
         #rangeHndl
         (blur)="onBlur()"
         [(ngModel)]="value"
         (change)="onToggle()">
  <span class="toggle-slider {{shape}}"></span>
</label>
</div>
